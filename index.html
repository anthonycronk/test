<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rosevile sucks</title>
  <style>
    :root {
      --border-white: 1px solid white;
      --max-content-width: 400px;
    }
    body {
      background: black url('website background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-transform: lowercase;
      color: white;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    nav {
      text-align: center;
      margin: 10px 0 30px;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border: var(--border-white);
      padding: 8px 16px;
      background-color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      text-shadow: none;
    }
    nav a:hover {
      background-color: black;
      color: white;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 0 20px 80px;
      flex-wrap: wrap;
    }
    .content-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: var(--max-content-width);
    }
    .box {
      border: var(--border-white);
      padding: 20px;
      background-color: rgba(17, 17, 17, 0.8);
      width: 100%;
      backdrop-filter: blur(2px);
    }
    .image-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: var(--max-content-width);
    }
    .sign-image, .tape-gif {
      width: 100%;
      height: auto;
      border: var(--border-white);
      background-color: rgba(0, 0, 0, 0.5);
    }
    .footer {
      position: fixed;
      right: 20px;
      bottom: 10px;
      font-size: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    .info-box {
      border: var(--border-white);
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.8);
      font-weight: bold;
      margin-top: 5px;
      text-align: center;
      backdrop-filter: blur(2px);
    }
    .youtube-container {
      width: 100%;
      border: var(--border-white);
      padding: 3px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .youtube-container iframe {
      width: 100%;
      height: 315px;
      border: var(--border-white);
    }

    /* Mobile Styles (under 768px) */
    @media (max-width: 768px) {
      :root {
        --max-content-width: 90vw;
      }
      header {
        font-size: 12vw;
        padding: 5vw 5vw 0;
        line-height: 1.2;
      }
      nav {
        margin: 5vw 0;
      }
      nav a {
        margin: 2vw;
        padding: 2vw 4vw;
        font-size: 4vw;
      }
      .main {
        flex-direction: column;
        align-items: center;
        gap: 5vw;
        padding-bottom: 20vw;
      }
      .content-column, .image-column {
        width: 90vw;
        max-width: 100%;
      }
      .box {
        padding: 5vw;
      }
      .youtube-container iframe {
        height: 50vw;
      }
      .footer {
        right: 5vw;
        bottom: 2vw;
        font-size: 3vw;
      }
      .info-box {
        padding: 2vw 4vw;
      }
    }

    /* Very small mobile devices */
    @media (max-width: 480px) {
      header {
        font-size: 14vw;
      }
      nav a {
        display: block;
        margin: 1vw auto;
        width: 80%;
      }
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <header>rosevile sucks</header>
  <nav>
    <a onclick="window.location.reload()">home</a>
    <a href="https://linktr.ee/rosevilesucks" target="_blank" rel="noopener noreferrer">music</a>
    <a href="https://discord.gg/4K9Xwjpy" target="_blank" rel="noopener noreferrer">discord</a>
  </nav>
  <div class="main">
    <div class="content-column">
      <div class="box">
        <h3>hello everyone welcome to the rosevile sucks website</h3>
        <p>
         this website is a work in progress, just like a bunch of new music and visuals. in time i hope to build out but for now join me in the discord. thanks for visting!
        </p>
      </div>
      <div class="youtube-container">
        <iframe src="https://www.youtube.com/embed/dfb0SEQA3d8?list=RDdfb0SEQA3d8" title="rosevile sucks - i always seem to miss her (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
    <div class="image-column">
      <img src="rosevile_sign.jpeg" alt="rosevile sucks sign" class="sign-image">
      <img src="https://web.archive.org/web/20091024150637/http://www.geocities.com/schall62629/bootleg/Tape.gif" alt="cassette tape gif" class="tape-gif">
    </div>
  </div>
  <div class="footer">
    <div class="info-box">
      <div id="datetime"></div>
      <div id="weather"></div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    async function fetchWeather() {
      try {
        const res = await fetch('https://wttr.in/?format=%t+%c');
        if (res.ok) {
          const text = await res.text();
          document.getElementById('weather').innerText = text;
        } else {
          document.getElementById('weather').innerText = "weather unavailable";
        }
      } catch (error) {
        document.getElementById('weather').innerText = "weather error";
        console.error('Weather fetch error:', error);
      }
    }
    fetchWeather();

    // Mobile detection for additional adjustments
    function checkMobile() {
      if (window.innerWidth <= 768) {
        document.body.classList.add('mobile');
      } else {
        document.body.classList.remove('mobile');
      }
    }
    window.addEventListener('resize', checkMobile);
    checkMobile();
  </script>
</body>
</html>
